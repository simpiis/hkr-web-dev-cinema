<article>

    <div class="agefilter">
        <p>Filter by age</p>
        <select id="mySelect" onchange="makeTable()">
            <option value="all">All</option>
            <option value="pg-13">PG-13</option>
            <option value="r">R</option>
        </select>
    </div>

    <div class="datefilter">
        <p>Filter by date (yyyy-mm-ddd)</p>
        <input type="text" id="dateIn"> <button onclick="makeTable()">Filter</button><br><br>
    </div>

    <div style="height:500px; width:700px;overflow:auto;">
        <table class="moviestable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Length</th>
                    <th>Rating</th>
                    <th>Date</th>
                </tr>
            </thead>
        </table>
    </div>

    <a id="continueToBookingPage" href="/booking">Continue</a>
</article>
